<!DOCTYPE html>
<html>
   <head>
      <base href="/">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width">
      <title>Artoo Campus - Forms</title>
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="ui/appbar/appbar.css">
      <link rel="stylesheet" href="ui/form/form.css">
   </head>

   <body ng-app="artoo">
      <appbar></appbar>

      <!-- implement a form for inserting items -->
      <div ng-controller="ItemsCtrl">

         <select name=""
            ng-options="option.code as option.name for option in ItemsSrv.get()"
            ng-model="selectedItem"
            ng-change="selectItem(selectedItem)">

         </select>


         <form ng-hide="!item" name="inputForm" ng-submit="update(item, inputForm)" novalidate autocomplete="off">
            <div class="row">
               <input name="name" type="text" ng-model="item.name" required></input>
               <label>Input</label>
            </div>

            <div class="row">
               <textarea name="description" row="3" ng-model="item.description" required></textarea>
               <label>Description</label>
            </div>

            <div class="row">
               <input type="text" name="image" ng-model="item.image" required></input>
               <label>Image</label>
            </div>

            <button ng-disabled="inputForm.$invalid">Send</button>
            <a href ng-click="resetForm(inputForm)">RESET</a>
         </form>

         <div>Dirty: {{inputForm.$dirty}}</div>
         <div>Pristine: {{inputForm.$pristine}}</div>
         <div>Valid: {{inputForm.$valid}}</div>
         <div>Invalid: {{inputForm.$invalid}}</div>
         <div>Submitted: {{inputForm.$submitted}}</div>
         <!--<div>Error: {{inputForm.$error}}</div>-->

         <div ng-repeat="item in ItemsSrv.get()">
            <div>{{item.name}}</div>
            <div>{{item.description}}</div>
            <div><img ng-src="{{item.image}}" alt="{{item.image}} picture"</div>
            <hr>
         </div>

         <!--{{inputForm}}-->
         <!--{{justAnInput}}-->

      </div>

      <!-- add a reset button to the form -->

      <!-- create an items service and extend it in the controller -->

      <script src="node_modules/angular/angular.min.js"></script>
      <script src="ui/appbar/appbar.js"></script>
      <script src="subjects/forms/app.js"></script>
      <script src="subjects/forms/items.controller.js"></script>
      <script src="subjects/forms/items.service.js"></script>
   </body>
</html>
