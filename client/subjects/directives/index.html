   <body ng-app="artoo">
      <appbar></appbar>

      <!-- interpolate all items -->
      <div ng-controller="ItemsCtrl">
         <ul>
            <li class="item" ng-repeat="item in items"
               ng-class="{unavailable: item.availability === 0, available: item.availability > 0}">
               {{item.name}}, {{item.availability}}
               <p>Index: {{$index}}</p>
               <p>First? {{$first}}</p>
               <p>Last? {{$last}}</p>
               <p>Odd? {{$odd}}</p>
               <p>Even? {{$even}}</p>
               <button ng-show="item.availability" ng-click="buy(item)">Buy</button>
            </li>
         </ul>
      </div>
