<!DOCTYPE html>
<html>
   <head>
      <base href="/">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width">
      <title>Artoo Campus - Custom Directives</title>
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="ui/appbar/appbar.css">
      <link rel="stylesheet" href="ui/form/form.css">
   </head>

   <body ng-app="artoo">
      <appbar></appbar>

      <div ng-controller="CssCtrl">
         <div css-adder="options">dsag asf asd </div>

         <div css-adder="{typology: 'dotted'}">asdjfhqa Ã²oashdc la feawld </div>
      </div>
      <!-- create a custom directive that applies css properties to an element -->

      <!-- create a custom directive that logs player's click actions -->
      <hr>
      <h2>Commands</h2>
      <button log="fight">Fight!</button>
      <button log="potion">Drink a potion</button>
      <a href log="">Run</a>

      <div ng-controller="PlayerCtrl">
         <h2>Player Logs</h2>
         <ul>
            <li ng-repeat="log in PlayerSrv.getLogs()">{{log.date | date:'hh:MM:ss'}} - {{log.text}}</li>
         </ul>
      </div>

      <script src="node_modules/angular/angular.min.js"></script>
      <script src="ui/appbar/appbar.js"></script>
      <script src="subjects/custom-directives/app.js"></script>

      <script src="subjects/custom-directives/player.service.js"></script>
      <script src="subjects/custom-directives/log.directive.js"></script>
      <script src="subjects/custom-directives/player.controller.js"></script>
   </body>
</html>
