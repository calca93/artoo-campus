<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Controllers</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
    <link rel="stylesheet" href="ui/form/form.css">
  </head>

  <body ng-app="artoo">
    <appbar></appbar>

   <!-- create another controller for the player for managing data such as personal and game info -->
   <div ng-controller="PlayerCtrl">
      <div>Player hp: {{player.hp}}</div>
      <div>Player level: {{player.level}}</div>
      <div>Player exp: {{player.exp}}</div>
      <div>Player dead: {{player.isDead()}}</div>

      <button ng-click="takeDamage(30)">Take hit!</button>
      <button ng-click="levelUp()">Level up!</button>
      <button ng-click="gainExp(30)">Gain Exp!</button>
   </div>

   <hr>

    <!-- bind the item controller to an element -->
    <div ng-controller="ItemsCtrl">

      <div>
        Name: <span ng-bind="item.name"></span>
      </div>

      <div ng-show="visibleDescription">
        Description: <span ng-bind="item.description"></span>
      </div>
      <button ng-click="toggleDescription()">
        <span ng-hide="visibleDescription">Show</span>
        <span ng-show="visibleDescription">Hide</span>
        Description
      </button>

      <div>
        Slot: <span ng-bind="item.slots"></span>
      </div>
      <div>Fits in bag? {{checkIfFits(item, 6)}}</div>

      <div>
        <img ng-hide="!item" ng-src="{{item.image}}" alt=""></img>
      </div>

      <button ng-click="dispose()">Dispose</button>
    </div>

    <!-- interpolate the data to the view -->

    <!-- understanding the scope -->

    <!-- add handles for behaviours -->




    <script src="node_modules/angular/angular.min.js"></script>
    <script src="ui/appbar/appbar.js"></script>

    <script src="subjects/controllers/app.js"></script>

    <!-- load the item controller -->
    <script src="subjects/controllers/item.controller.js"></script>
    <script src="subjects/controllers/player.controller.js"></script>
  </body>
</html>
