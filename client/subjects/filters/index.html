   <body ng-app="artoo">
      <appbar></appbar>

      <div ng-controller="ItemsCtrl">
      <!-- get a list of items -->

         <h2>Order By</h2>
         <select name="orderByOptions"
            ng-options="option.prop as option.title for option in orderByOptions"
            ng-model="selectedOrderByOptions">
         </select>


         <label>Reverse?
            <input type="checkbox" ng-model="selectedReverse">
         </label>

         <h2>Filter</h2>
         <input type="text" ng-model="search[selectedFilterProp]">

         <form>
            <label> All
               <input type="radio" ng-model="selectedFilterProp" value="$">
            </label>
            <label>Name
               <input type="radio" ng-model="selectedFilterProp" value="name">
            </label>
            <label>Description
               <input type="radio" ng-model="selectedFilterProp" value="description">
            </label>
         </form>

         <h2>Items</h2>
         <ul style="list-style: none">
            <li ng-repeat="item in items | filter:search | orderBy:selectedOrderByOptions:selectedReverse ">
               <h3>{{::item.name}}, {{::item.price}} G, {{::item.availability}} pieces</h3>
               <p>{{::item.description}}</p>
               <hr>
            </li>
         </ul>
      </div>
